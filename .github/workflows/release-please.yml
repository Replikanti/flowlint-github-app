name: Release Please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Generate Token
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Trigger Web Roadmap Sync
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697 # v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: Replikanti/flowlint-web
          event-type: flowlint-core-released
          client-payload: '{"version": "${{ steps.release.outputs.version }}", "source": "github-app"}'

      - name: Trigger AI Release Gate
        if: ${{ !steps.release.outputs.release_created }}
        env:
          PR_JSON: ${{ steps.release.outputs.pr }}
          GH_TOKEN: ${{ secrets.AUTO_APPROVE_PAT }}
        run: |
          BRANCH=$(echo "$PR_JSON" | jq -r .headBranchName)
          if [ -n "$BRANCH" ] && [ "$BRANCH" != "null" ]; then
            echo "Triggering AI Gate for branch $BRANCH"
            gh workflow run ai-release-gate.yml --ref "$BRANCH" -R ${{ github.repository }}
          else
            echo "No PR branch found in output."
          fi

      - name: Checkout Code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Polish Release Notes
        if: ${{ steps.release.outputs.release_created }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
        run: |
          npm install openai @octokit/rest tsx
          npx tsx scripts/polish-release-notes.ts

      - name: Trigger Docker Build & Deploy
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          github-token: ${{ secrets.AUTO_APPROVE_PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker.yml',
              ref: '${{ steps.release.outputs.tag_name }}'
            })
