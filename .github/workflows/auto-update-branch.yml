name: Auto Update PR Branches

on:
  push:
    branches: [main]

jobs:
  update-prs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Update PR branches
        uses: adRise/update-pr-branch@v0.7.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          required_approval_count: 1
