version: '3.9'

networks:
  flowlint_net:
    driver: bridge
    internal: true

volumes:
  flowlint_redis_data:
  flowlint_prometheus_data:
  flowlint_grafana_data:

services:
  redis:
    image: redis:8.4@sha256:3906b477e4b60250660573105110c28bfce93b01243eab37610a484daebceb04
    container_name: flowlint-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1000", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    volumes:
      - flowlint_redis_data:/data
    networks:
      - flowlint_net

  api:
    image: ghcr.io/replikanti/flowlint-backend:latest@sha256:dd6535823142b065f8c2d1e23ec6a11631788ff1a0b3b193295ca04c99816e44
    container_name: flowlint-api
    pull_policy: always
    command: node dist/apps/api/src/server.js
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      PORT: 8080
      REDIS_URL: redis://flowlint-redis:6379
      TRUST_PROXY: '1'
      OTEL_SDK_DISABLED: 'true'
    networks:
      - flowlint_net
    ports:
      - '127.0.0.1:18080:8080'
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  worker:
    image: ghcr.io/replikanti/flowlint-backend:latest@sha256:dd6535823142b065f8c2d1e23ec6a11631788ff1a0b3b193295ca04c99816e44
    container_name: flowlint-worker
    pull_policy: always
    command: node dist/apps/worker/src/worker.js
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      REDIS_URL: redis://flowlint-redis:6379
      OTEL_SDK_DISABLED: 'true'
    networks:
      - flowlint_net
    restart: unless-stopped
    stop_grace_period: 60s
    depends_on:
      redis:
        condition: service_healthy

    ports:
      - '127.0.0.1:9090:9090'
    depends_on:
      - api

  grafana:
    image: ghcr.io/replikanti/flowlint-grafana:latest@sha256:348f69ec88dced1f1ca76b910ff8e292c71b4d53d663c8590216a63a9e49c2e6
    container_name: flowlint-grafana
    pull_policy: always
    restart: unless-stopped
    volumes:
      - flowlint_grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    networks:
      - flowlint_net
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      - prometheus