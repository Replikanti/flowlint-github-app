version: '3.9'

networks:
  flowlint_net:
    driver: bridge

volumes:
  flowlint_redis_data:
  flowlint_prometheus_data:
  flowlint_grafana_data:
  flowlint_tempo_data:

services:
  redis:
    image: redis:8.4@sha256:73dad4271642c5966db88db7a7585fae7cf10b685d1e48006f31e0294c29fdd7
    container_name: flowlint-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1000", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    volumes:
      - flowlint_redis_data:/data
    networks:
      - flowlint_net

  tempo-init:
    image: alpine:latest@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
    user: root
    command: sh -c "mkdir -p /var/lib/tempo/wal /var/lib/tempo/blocks && chown -R 10001:10001 /var/lib/tempo && chmod -R 755 /var/lib/tempo"
    volumes:
      - flowlint_tempo_data:/var/lib/tempo
    networks:
      - flowlint_net

  tempo:
    image: ghcr.io/replikanti/flowlint-tempo:latest@sha256:932c61c8c09f089f9bdbb5bddb0137fa1d5b11fb59e0839a96439eea911ff3f1
    container_name: flowlint-tempo
    pull_policy: always
    command:
      - "-config.file=/etc/tempo.yaml"
      - "-target=all"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
      - flowlint_tempo_data:/var/lib/tempo
    ports:
      - '127.0.0.1:3200:3200'
      - '127.0.0.1:4318:4318'
      - '127.0.0.1:4317:4317'
    networks:
      - flowlint_net
    restart: unless-stopped
    depends_on:
      tempo-init:
        condition: service_completed_successfully

  api:
    image: ghcr.io/replikanti/flowlint-backend:latest@sha256:862cba2a35d411f07795adb122d992c178fa2569cde3822d2808e1c5e541bdc2
    container_name: flowlint-api
    pull_policy: always
    command: node dist/apps/api/src/server.js
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      PORT: 8080
      REDIS_URL: redis://flowlint-redis:6379
      TRUST_PROXY: '1'
      OTEL_SERVICE_NAME: flowlint-api
      OTEL_EXPORTER: otlp-http
      OTEL_EXPORTER_OTLP_ENDPOINT: http://flowlint-tempo:4318/v1/traces
      OTEL_TRACES_SAMPLER: parentbased_traceidratio
      OTEL_TRACES_SAMPLER_ARG: '0.1'
    networks:
      - flowlint_net
    ports:
      - '127.0.0.1:18080:8080'
    depends_on:
      redis:
        condition: service_healthy
      tempo:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  worker:
    image: ghcr.io/replikanti/flowlint-backend:latest@sha256:862cba2a35d411f07795adb122d992c178fa2569cde3822d2808e1c5e541bdc2
    container_name: flowlint-worker
    pull_policy: always
    command: node dist/apps/worker/src/worker.js
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      REDIS_URL: redis://flowlint-redis:6379
      OTEL_SERVICE_NAME: flowlint-worker
      OTEL_EXPORTER: otlp-http
      OTEL_EXPORTER_OTLP_ENDPOINT: http://flowlint-tempo:4318/v1/traces
      OTEL_TRACES_SAMPLER: parentbased_traceidratio
      OTEL_TRACES_SAMPLER_ARG: '0.1'
    networks:
      - flowlint_net
    restart: unless-stopped
    stop_grace_period: 60s
    depends_on:
      redis:
        condition: service_healthy
      tempo:
        condition: service_started
    healthcheck:
      disable: true

  prometheus:
    image: ghcr.io/replikanti/flowlint-prometheus:latest@sha256:c973e9e151f2f8076155b6b48afc59b6397146aa3c5e32908cc9074d8723c287
    container_name: flowlint-prometheus
    pull_policy: always
    restart: unless-stopped
    volumes:
      - flowlint_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - flowlint_net
    ports:
      - '127.0.0.1:9090:9090'
    depends_on:
      - api
      - tempo

  grafana:
    image: ghcr.io/replikanti/flowlint-grafana:latest@sha256:c3c4005aed884738f9d28f87ce9d0300bf4cd819ccc2ffc6df021a8568b2f675
    container_name: flowlint-grafana
    pull_policy: always
    restart: unless-stopped
    volumes:
      - flowlint_grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    networks:
      - flowlint_net
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      - prometheus
      - tempo
