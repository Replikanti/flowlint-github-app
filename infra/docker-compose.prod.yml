version: '3.9'

networks:
  flowlint_net:
    driver: bridge
    internal: true

volumes:
  flowlint_redis_data:
  flowlint_prometheus_data:
  flowlint_grafana_data:
  flowlint_tempo_data:

services:
  redis:
    image: redis:8.4@sha256:3906b477e4b60250660573105110c28bfce93b01243eab37610a484daebceb04
    container_name: flowlint-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1000", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    volumes:
      - flowlint_redis_data:/data
    networks:
      - flowlint_net

  api:
    image: ghcr.io/replikanti/flowlint-backend:latest@sha256:dd6535823142b065f8c2d1e23ec6a11631788ff1a0b3b193295ca04c99816e44
    container_name: flowlint-api
    pull_policy: always
    command: node dist/apps/api/src/server.js
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      PORT: 8080
      REDIS_URL: redis://flowlint-redis:6379
      TRUST_PROXY: '1'
      OTEL_SERVICE_NAME: flowlint-api
      OTEL_EXPORTER: otlp-http
      OTEL_EXPORTER_OTLP_ENDPOINT: http://flowlint-tempo:4318/v1/traces
      OTEL_TRACES_SAMPLER: parentbased_traceidratio
      OTEL_TRACES_SAMPLER_ARG: '0.1'
    networks:
      - flowlint_net
    ports:
      - '127.0.0.1:18080:8080'
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  worker:
    image: ghcr.io/replikanti/flowlint-backend:latest@sha256:dd6535823142b065f8c2d1e23ec6a11631788ff1a0b3b193295ca04c99816e44
    container_name: flowlint-worker
    pull_policy: always
    command: node dist/apps/worker/src/worker.js
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      REDIS_URL: redis://flowlint-redis:6379
      OTEL_SERVICE_NAME: flowlint-worker
      OTEL_EXPORTER: otlp-http
      OTEL_EXPORTER_OTLP_ENDPOINT: http://flowlint-tempo:4318/v1/traces
      OTEL_TRACES_SAMPLER: parentbased_traceidratio
      OTEL_TRACES_SAMPLER_ARG: '0.1'
    networks:
      - flowlint_net
    restart: unless-stopped
    stop_grace_period: 60s
    depends_on:
      redis:
        condition: service_healthy
      tempo:
        condition: service_healthy

  tempo:
    image: ghcr.io/replikanti/flowlint-tempo:latest@sha256:3f289e73b106ae3e05707ccb9018badd6f45fa680b91cc26bc1f34c2430b5813
    container_name: flowlint-tempo
    pull_policy: always
    command:
      - "-config.file=/etc/tempo.yaml"
      - "-target=all"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
      - flowlint_tempo_data:/var/lib/tempo
    networks:
      - flowlint_net
    restart: unless-stopped
    init: true # Use tini as init process to handle signals and ensure proper cleanup
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/metrics"] # Tempo's default HTTP metrics endpoint
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  prometheus:
    image: ghcr.io/replikanti/flowlint-prometheus:latest@sha256:77c5b6d274cea8d7270d4d69fb084cb33560d157c0685263eaf8549847fa84f9
    container_name: flowlint-prometheus
    pull_policy: always
    restart: unless-stopped
    volumes:
      - flowlint_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - flowlint_net
    ports:
      - '127.0.0.1:9090:9090'
    depends_on:
      - api
      - tempo

  grafana:
    image: ghcr.io/replikanti/flowlint-grafana:latest@sha256:643d9ff8d2d01da881526f3c23d050220f12eaf6645a08754e8e8744c760c45a
    container_name: flowlint-grafana
    pull_policy: always
    restart: unless-stopped
    volumes:
      - flowlint_grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    networks:
      - flowlint_net
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      - prometheus
      - tempo