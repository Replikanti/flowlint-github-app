version: '3.9'
services:
  api:
    image: node:24.12.0@sha256:b52a8d1206132b36d60e51e413d9a81336e8a0206d3b648cabd6d5a49c4c0f54
    command: npx ts-node --project /srv/flowlint/tsconfig.json apps/api/src/server.ts
    env_file:
      - ../.env
    environment:
      PORT: 8080
      REDIS_URL: redis://redis:6379
      TRUST_PROXY: '1'
      OTEL_SERVICE_NAME: flowlint-api
      OTEL_EXPORTER: otlp-http
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_TRACES_SAMPLER: always_on
    ports:
      - '127.0.0.1:8080:8080'
    depends_on:
      - redis
      - jaeger
    volumes:
      - ..:/srv/flowlint
    working_dir: /srv/flowlint
  worker:
    image: node:24.12.0@sha256:b52a8d1206132b36d60e51e413d9a81336e8a0206d3b648cabd6d5a49c4c0f54
    command: npx ts-node --project /srv/flowlint/tsconfig.json apps/worker/src/worker.ts
    env_file:
      - ../.env
    environment:
      REDIS_URL: redis://redis:6379
      OTEL_SERVICE_NAME: flowlint-worker
      OTEL_EXPORTER: otlp-http
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_TRACES_SAMPLER: always_on
    depends_on:
      - redis
      - jaeger
    volumes:
      - ..:/srv/flowlint
    working_dir: /srv/flowlint
    stop_grace_period: 60s
  redis:
    image: redis:8.4@sha256:47200b04138293fae39737e50878a238b13ec0781083126b1b0c63cf5d992e8d
  jaeger:
    image: jaegertracing/all-in-one:latest@sha256:ab6f1a1f0fb49ea08bcd19f6b84f6081d0d44b364b6de148e1798eb5816bacac
    container_name: flowlint-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "4317:4317"    # OTLP gRPC receiver
      - "14268:14268"  # Jaeger collector HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
      - JAEGER_DISABLED=false
